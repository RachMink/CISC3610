<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>form project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
</head>


<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Write your name Prettier :)</h1>
            
            <form>
                Name: <input class="input column is-one-quarter" type="text" name="name" id="nameField"/><br />
                Background Color:
                <input type="color" name="bgcolor" id="bgcolor" value="#ffffff"/><br />
                Text Color:
                <input type="color" name="textColor" id="textColor" /><br />
                Font Size:
                <input type="range" min="12" max="48" value="12" class="slider" id="myRange" /><br />
                Font Style: <br />
               
                <input type="radio" id="brush" name="font" value="brush" />
                <label for="brush" style="font-family: Brush Script MT;">Brush Script MT</label><br />
                <input type="radio" id="times" name="font" value="times" />
                <label for="times" style="font-family: Times New Roman;">Times New Roman</label><br />
                <input type="radio" id="courier" name="font" value="courier" />
                <label for="courier" style="font-family: Courier New">Courier New</label><br /><br />
                  
                <div class="tile is-ancestor">
                    <div class="tile is-6 is-parent is-vertical" id="parentOutput">
                        <div class="tile is-child box" id="output">
                            <p id="textOutput"></p>
                        </div>
                    </div>
                </div>

                <input type="button" class="button is-dark is-medium is-responsive is-centered" id="reset" value="Reset" />
            </form>

            
            <script src="form.js"></script>
            <div class="container has-text-centered">
                <a class="button is-light is-large is-responsive is-centered"
                    href="https://rachmink.github.io/CISC3610/">
                    Back to Portfolio</a>
            </div>
    </section>
</body>

</html>
